<form #form="ngForm" [formGroup]='formGroup' (ngSubmit)="save()" class="card">
	<div class="card-header">
		New Entry
	</div>

	<div class="card-block">
		<div class="form-group">
			<label>Entry</label>
			<textarea formControlName='content' class="form-control" rows="5"></textarea>
		</div>

		<div class="form-group">
			<label>Tags <small>separated by comma</small></label>
			<input type='text' formControlName='tags' class="form-control">
		</div>
	</div>

	<div class="card-footer">
		<div class="float-xs-right">
			<button type="submit" class="btn btn-primary">Save</button>
		</div>
	</div>
</form>
