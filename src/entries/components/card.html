<div class='card'>
		<div class="card-header">
			{{entry.datetime | date:"yyyy-MM-dd HH:mm"}}
			<div class="float-xs-right">
				<ng-content select='.actions'></ng-content>
			</div>
		</div>

		<div class="card-block">
			<ng2-markdown>
				{{entry.content}}
			</ng2-markdown>
		</div>

		<div class="card-footer" *ngIf='entry.tags?.length > 0'>
			<span *ngFor='let tag of entry.tags'>
				<span class="tag tag-info">{{tag}}</span>
			</span>
		</div>
	</div>
