<div class="col-md-8 offset-md-2">
	<lb-entry-card *ngFor='let entry of entries' [entry]='entry'>
		<div class="actions">
			<button class="btn btn-sm btn-primary" (click)='edit(entry)'>
					<i class="fa fa-pencil"></i>
				</button>
			<button class="btn btn-sm btn-danger" (click)='remove(entry)'>
					<i class="fa fa-remove"></i>
				</button>
		</div>
	</lb-entry-card>
</div>
