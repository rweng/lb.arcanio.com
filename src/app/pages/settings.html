<form #form="ngForm" [formGroup]='formGroup' (ngSubmit)='save()'>
	<div class="card">
		<div class="card-header">Sync</div>

		<div class="card-block">
			<div class="form-group">
				<label for="syncUrl" class='control-label'>Sync Url</label>
				<input type="text" class="form-control" formControlName='syncUrl'>
				<small>Read <a href='https://gist.github.com/rweng/9e9a89d2e3d4982029cb521f54fa8484'>here</a> how to setup sync.</small>
			</div>
		</div>

		<div class="card-footer">
			<div class="float-xs-right">
				<button type="submit" class="btn btn-primary">Save</button>
			</div>
		</div>
	</div>
</form>
